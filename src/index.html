<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag & Drop</title>
</head>
<body>
  <h1>Drag & Drop</h1>
  <div class="widget">
    <div class="container">
      <div class="column">
        <h3 class="header">ToDo</h3>
        <ul class="items todo">
          <!-- <li class="items-item">
            first child
            <span class="close hidden"></span>
          </li> -->
        </ul>
      </div>
      <div class="column">
        <h3 class="header">In Progress</h3>
        <ul class="items in_progress">
        </ul>
      </div>
      <div class="column">
        <h3 class="header">Done</h3>
        <ul class="items done">
        </ul>
      </div>
    </div>
    <div class="form">
      <input class="input hidden" type="text">
      <select class="select hidden">
        <option></option>
        <option>ToDo</option>
        <option>In Progress</option>
        <option>Done</option>
      </select>
      <a class="btn" href="#">+ Add another Task</a>
    </div>
  </div>
</body>
</html>
